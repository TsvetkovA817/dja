<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор рецептов - {% block title %}{% endblock %}</title>
    <style>
        .nav { margin-bottom: 20px; padding: 10px; background: #f5f5f5; }
        .nav a { margin-right: 15px; text-decoration: none; }
        .nav a.current { font-weight: bold; }
        .page-content { padding: 20px; }
        .servings-form { margin: 20px 0; }
        .dish-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .pagination { margin-top: 20px; }
        .pagination a {
            padding: 5px 10px;
            margin: 0 5px;
            border: 1px solid #ddd;
            text-decoration: none;
        }
        .pagination .current {
            font-weight: bold;
            background: #f0f0f0;
        }

    </style>
</head>
<body>

    <div class="nav">
        {% for name, url in pages.items %}
            <a href="{{ url }}" {% if current_page == name|lower %}class="current"{% endif %}>{{ name }}</a>
        {% endfor %}
    </div>

    <div class="page-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
